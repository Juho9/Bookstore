<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
</head>

	<body>
		<h2>Edit book</h2>
		<h2 th:text="${book.title}"></h2>
		
		<!-- form to add new book -->
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			
			<!-- input for title -->
			<label for="title" >Title:</label>
			<input type="text" id="title" th:field="*{title}"  />
			
			<!-- input for author -->
			<label for="author" >Author:</label>
			<input type="text" id="author" th:field="*{author}"  />
			
			
			<!-- input for category -->
			<label for="categories">Category:</label>
			<select id="categories" th:field="*{category}" >
				<option th:each="category : ${categories}"
						th:value="${category.categoryId}" 
						th:text="${category.name}">
			</select>
			
			
			<!-- input for isbn -->
			<label for="isbn" >ISBN:</label>
			<input type="text" id="title" th:field="*{isbn}"  />
			
			<!-- input for year -->
			<label for="year" >Year:</label>
			<input type="number" id="year" th:field="*{year}"  />
			
			<!-- input for price -->
			<label for="price" >Price:</label>
			<input type="number" step="0.01" id="price" th:field="*{price}"  />
			
			
			<!-- Hidden input for id -->
			<input type="hidden" id="id" th:field="${book.id}" value="${book.id}" />
			
			<!-- input to submit form -->
			<input type="submit" value="Save book" />
			
		</form>
		
		
	</body>
</html>
